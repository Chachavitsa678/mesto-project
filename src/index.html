<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <meta name="description" content="Место">
    <meta name="keywords" content="HTMLS, CSS">
    <meta name="author" content="Полина Илянкина">
</head>

<body class="background-body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Место Россия">
        </header>
        <main class="content">
            <section class="profile">
                <button class="profile__avatar-button" type="button">
                    <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="Фото профиля">
                </button>
                <div class="profile__text-column">
                    <div class="profile__row">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button">
                            <img class="profile__edit-image" src="<%=require('./images/edit-button.svg')%>"
                                alt="Кнопка редактировать">
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button">
                    <img class="profile__add-image" src="<%=require('./images/add-button.svg')%>" alt="Кнопка добавить">
                </button>
            </section>

            <section class="elements">
            </section>
            <template id="card-template">
                <div class="elements__item">
                    <div class="elements__box">
                        <img class="elements__image" src="" alt="">
                        <button class="elements__delete" type="button">
                            <img class="elements__delete-image" src="<%=require('./images/trash.svg')%>" alt="Удалить">
                        </button>
                    </div>
                    <div class="elements__column">
                        <h2 class="elements__title"></h2>
                        <div class="elements__like-container">
                            <button class="elements__like" type="button">
                                <img class="elements__like-image" src="<%=require('./images/like.svg')%>" alt="Лайк">
                            </button>
                            <p class="elements__like-counter">0</p>
                        </div>
                    </div>
                </div>
            </template>
        </main>

        <section class="popup popup_form_edit">
            <div class="popup__column">
                <button class="popup__close popup_form_edit" type="button">
                    <img class="popup__close-image" src="<%=require('./images/close-icon.svg')%>" alt="Закрыть">
                </button>
                <form class="popup__container popup_form_edit" name="profile editing" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <div class="popup__box">
                        <input class="popup__edit popup__edit_form_name popup_form_edit" type="text" name="name"
                            placeholder="Имя" required minlength="2" maxlength="40">
                        <span id="name-error" class="popup__error">Ета ашыбка</span>
                    </div>
                    <div class="popup__box">
                        <input class="popup__edit popup__edit_form_description popup_form_edit" type="text"
                            name="description" placeholder="Описание" required minlength="2" maxlength="200">
                        <span id="description-error" class="popup__error">Ета ашыбка</span>
                    </div>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup popup_form_add">
            <div class="popup__column">
                <button class="popup__close popup_form_add" type="button">
                    <img class="popup__close-image" src="<%=require('./images/close-icon.svg')%>" alt="Закрыть">
                </button>
                <form class="popup__container popup_form_add" name="profile add" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <div class="popup__box">
                        <input class="popup__edit popup__edit_form_name popup_form_add" type="text" name="name"
                            placeholder="Название" required minlength="2" maxlength="30">
                        <span id="place-error" class="popup__error">Ета ашыбка</span>
                    </div>
                    <div class="popup__box">
                        <input class="popup__edit popup__edit_form_description popup_form_add" name="description"
                            required type="url" placeholder="Ссылка на картинку">
                        <span id="link-error" class="popup__error">Ета ашыбка</span>
                    </div>
                    <button class="popup__save-button" type="submit">Создать</button>
                </form>
            </div>
        </section>

        <section class="popup" id="popup-avatar">
            <div class="popup__column">
                <button class="popup__close" id="avatar-close" type="button">
                    <img class="popup__close-image" src="<%=require('./images/close-icon.svg')%>" alt="Закрыть">
                </button>
                <form class="popup__container popup_form_avatar" name="profile avatar" novalidate>
                    <h2 class="popup__title">Обновить аватар</h2>
                    <div class="popup__box">
                        <input class="popup__edit" id="avatar-input" name="description"
                            required type="url" placeholder="Ссылка на картинку">
                        <span id="avatar-error" class="popup__error">Ета ашыбка</span>
                    </div>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup" id="popup-confidence">
            <div class="popup__column">
                <button class="popup__close" id="confidence-close" type="button">
                    <img class="popup__close-image" src="<%=require('./images/close-icon.svg')%>" alt="Закрыть">
                </button>
                <form class="popup__container popup_form_confidence" name="profile avatar" novalidate>
                    <h2 class="popup__title">Вы уверены?</h2>
                    <button class="popup__save-button" type="submit">Да</button>
                </form>
            </div>
        </section>

        <section class="popup popup_form_view">
            <div class="popup__view-container">
                <button class="popup__close popup__close-button-for-view" type="button" aria-label="Закрыть окно">
                    <img class="popup__close-image" src="<%=require('./images/close-icon.svg')%>" alt="Закрыть">
                </button>
                <img class="popup__photo" src=" " alt="Фотография места." />
                <p class="popup__description"></p>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
