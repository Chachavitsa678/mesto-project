<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <meta name="description" content="Место">
    <meta name="keywords" content="HTMLS, CSS">
    <meta name="author" content="Полина Илянкина">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="background-body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.png" alt="Фото профиля">
                <div class="profile__text-column">
                    <div class="profile__row">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button">
                            <img class="profile__edit-image" src="./images/edit-button.svg" alt="Кнопка редактировать">
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button">
                    <img class="profile__add-image" src="./images/add-button.svg" alt="Кнопка добавить">
                </button>
            </section>

            <section class="elements">
            </section>
            <template id="card-template">
                <div class="elements__item">
                    <div class="elements__box">
                        <img class="elements__image" src="" alt="">
                        <button class="elements__delete" type="button">
                            <img class="elements__delete-image" src="./images/trash.svg" alt="Удалить">
                        </button>
                    </div>
                    <div class="elements__column">
                        <h2 class="elements__title"></h2>
                        <button class="elements__like" type="button">
                            <img class="elements__like-image" src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </div>
            </template>
        </main>
        <section class="popup">
            <div class="popup__column">
                <button class="popup__close" type="button">
                    <img class="popup__close-image" src="./images/close-icon.svg" alt="Закрыть">
                </button>
                <form class="popup__container" name="profile editing">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__edit popup__edit_form_name" type="text" name="name" placeholder="Название">
                    <input class="popup__edit popup__edit_form_description" type="text" name="description"
                        placeholder="Ссылка на картинку">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_view">
            <div class="popup__view-container">
                <button class="popup__close popup__close-button-for-view" type="button" aria-label="Закрыть окно">
                    <img class="popup__close-image" src="./images/close-icon.svg" alt="Закрыть">
                </button>
                <img class="popup__photo" src=" " alt="Фотография места." />
                <p class="popup__description"></p>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
