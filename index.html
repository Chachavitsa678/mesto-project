<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <meta name="description" content="Место">
    <meta name="keywords" content="HTMLS, CSS">
    <meta name="author" content="Полина Илянкина">
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./script/script.js"></script>
</head>

<body class="body__background">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.png" alt="Фото профиля">
                <div class="profile__text-column">
                    <div class="profile__row">
                        <h2 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button">
                                <img class="profile__edit-image" src="./images/edit-button.svg"
                                    alt="Кнопка редактировать">
                            </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</h3>
                </div>
                <div class="profile__spacer"></div>
                <button class="profile__add-button">
                    <img class="profile__add-image" src="./images/add-button.svg" alt="Кнопка добавить">
                </button>
            </section>


            <section class="elements">
                <div class="elements__item">
                    <img class="elements__image" src="./images/karachaevsk.png" alt="Монастырь">
                    <div class="elements__column">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button class="elements__like">
                            <img class="elements__like-image" src="./images/like.svg" alt="Лайк"> 
                        </button>
                    </div>
                </div>

                <div class="elements__item">
                    <img class="elements__image" src="./images/albrus.png" alt="Закат над Эльбрусом">
                    <div class="elements__column">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like">
                            <img class="elements__like-image" src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </div>

                <div class="elements__item">
                    <img class="elements__image" src="./images/dombai.png" alt="Гора">
                    <div class="elements__column">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like">
                            <img class="elements__like-image" src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </div>

                <div class="elements__item">
                    <img class="elements__image" src="./images/albrus.png" alt="Закат над Эльбрусом">
                    <div class="elements__column">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like">
                            <img class="elements__like-image" src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </div>

                <div class="elements__item">
                    <img class="elements__image" src="./images/dombai.png" alt="Гора">
                    <div class="elements__column">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like">
                            <img class="elements__like-image" src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </div>

                <div class="elements__item">
                    <img class="elements__image" src="./images/karachaevsk.png" alt="Монастырь">
                    <div class="elements__column">
                        <h2 class="elements__title">Карачаево-Ч...</h2>
                        <button class="elements__like">
                            <img class="elements__like-image" src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </div>
            </section>
            <section class="popup">
                <div class="popup__column">
                    <button class="popup__close">
                        <img class="popup__close-image" src="./images/close-icon.svg" alt="Закрыть">
                    </button>
                    <div class="popup__container">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input class="popup__edit-name" type="text" placeholder="Имя">
                        <input class="popup__edit-description" type="text" placeholder="Описание">
                        <button class="popup__save-button">Сохранить</button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <img class="footer__copyright" src="./images/footer.png" alt="Копирайт">
        </footer>
    </div>
</body>
